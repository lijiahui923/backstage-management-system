<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写vue</title>
</head>
<body>
    <div id="app">
        <p k-text="counter"></p>
        <p k-html="desc"></p>
    </div>
    <!-- <script src="../../node_modules/vue/dist/vue.js"></script> -->
    <script src="./kvue.js"></script>
    <script>
        const app = new KVue({
            el: '#app',
            data: {
                counter: 1,
                desc: '<span style="color:red">1111</span>'
            }
        })
        setInterval(() => {
            app.counter ++
            // app.$data.counter
        }, 1000);
    </script>
</body>
</html>
